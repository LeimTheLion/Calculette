<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculette</title>
</head>

<body>
    <div class="calc">
        <div class="screen"></div>
        <button id="plusmoins">+ / -</button>
        <button id="pourc">%</button>
        <button id="annuler">ANNULER</button>
        <button id="effacer">EFFACER</button>
        <button class="number" id="un">1</button>
        <button class="number" id="deux">2</button>
        <button class="number" id="trois">3</button>
        <button class="ope" id="plus">+</button>
        <button class="number" id="quatre">4</button>
        <button class="number" id="cinq">5</button>
        <button class="number" id="six">6</button>
        <button class="ope" id="moins">−</button>
        <button class="number" id="sept">7</button>
        <button class="number" id="huit">8</button>
        <button class="number" id="neuf">9</button>
        <button class="ope" id="croix">×</button>
        <button id="virg">,</button>
        <button class="number" id="zéro">0</button>
        <button id="result">=</button>
        <button class="ope" id="divi">÷</button>
    </div>
</body>

</html>
